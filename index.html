<!DOCTYPE html>
<html lang="en">
<head>
  <title>Ava Quiz application</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link rel="stylesheet" type="text/css" href="index.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

        <body>

          <!-- Start Button-->
          <div class=" start-btn"><button class=" buttons start__quiz">Start Quiz</button></div>

          <!--Quiz Rules-->
          <div class="quiz__rules--container">
            <h2 class="quiz__rules--heading">Quiz Rules</h2>
            <p class="quiz__rules--rule">1. No Cheating</p>
            <p class="quiz__rules--rule">2. No help from daddy</p>
            <p class="quiz__rules--rule">3. No help from Kermit</p>
            <p class="quiz__rules--rule">4 .Remember Ry Ry is the best</p>
            <div class=" quiz__rules--buttons">
              <button class=" buttons quiz__rules--quit">Quit Quiz</button><button class="buttons quiz__rules--start">Start Quiz</button>
            </div>
          </div>

          <div class="quiz__question--container">
            <header class="quiz__question--header">
              <h2 class="quiz__heading--title">Ava Super Quiz</h2>
            </header>
            <div class="quiz__question--main">
                <h3 class="quiz__question--question">Who is your favour uncle?</h3>
                <p class="answer answer--1">Uncle Ry Ry</p>
                <p  class="answer answer--2">Smelly Uncle Ga Ga</p>
                <p  class="answer answer--3"> Uncle Kermit the noodle head</p>
                <p  class="answer answer--4"> Uncle Mcdonald</p>
            </div>
            <div class=" quiz__rules--buttons">
              <button class=" buttons quiz__rules--quit">Quit Quiz</button><button class="buttons quiz__question--next">Next Question</button>
            </div>

            <div class="quiz__question--footer">
              <p>Question Number 1</p>
              <p>Questions correct = 1</p>

            </div>


          



          </div>
          <div class="score__container">
            <p>This is your score</p>
            <button class="buttons restart__button">Restart Quiz</button>



          </div>





        <script src="index.js"></script>
    
</body>
</html>
